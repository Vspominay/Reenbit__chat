<div class="prewie" (click)="setChat()">
    <app-profile-logo
        [image]="previewData.image ? previewData.image : ''"
        [online]="previewData.online ? previewData.online : false"
    ></app-profile-logo>

    <div class="message-text">
        <span class="sender-name"> {{ previewData.name }} </span>

        <span class="send-text"> {{ previewData.text | cropText }}</span>
    </div>

    <div class="message-date">{{ previewData.date | date: "mediumDate" }}</div>
</div>
